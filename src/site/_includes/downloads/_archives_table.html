<h2>{{include.channel | capitalize }} channel</h2>

<form>
  <div class="form-group">
    <span style="margin-right: 20px;">
      <label for="{{include.channel}}-versions">Version:</label>
      <select id="{{include.channel}}-versions">
        <option value="all">All</option>
      </select>
    </span>

    <span style="margin-right: 20px;">
      <label for="{{include.channel}}-os">OS:</label>
      <select id="{{include.channel}}-os">
        <option value="all">All</option>
        <option value="macos" id="{{include.channel}}-macos" class="macos-option">Mac</option>
        <option value="linux" id="{{include.channel}}-linux" class="linux-option">Linux</option>
        <option value="windows" id="{{include.channel}}-windows" class="windows-option">Windows</option>
      </select>
    </span>

    <span style="margin-right: 20px;">
      <label for="{{include.channel}}-sdk" class="checkbox-inline">
        <input type="checkbox" checked="checked" name="what" value="sdk" id="{{include.channel}}-sdk" />
        SDK
      </label>
      <label for="{{include.channel}}-dartium" class="checkbox-inline">
        <input type="checkbox" checked="checked" name="what" value="dartium" id="{{include.channel}}-dartium" />
        Dartium
      </label>
      <label for="{{include.channel}}-editor" class="checkbox-inline">
        <input type="checkbox" checked="checked" name="what" value="editor" id="{{include.channel}}-editor" />
        Dart Editor
      </label>
    </span>
  </div>
</form>

<table id="{{include.channel}}" class="downloads">
  <tr>
    <th>Version</th>
    <th>Operating system</th>
    <th>Bit width</th>
    <th>Downloads</th>
  </tr>
  <tr class="template">
    <td colspan="4" style="height: 100px;"><img src="/imgs/spinner.gif" /></td>
  </tr>
  <tr style="visibility: hidden !important;" class="template">
    {% if include.channel == 'stable' %}
    <td>0.0.0 (rev 00000)</td>
    {% else %}
    <td>0.0.0-dev.0.0 (rev 00000)</td>
    {% endif %}
    <td>Windows</td>
    <td>64-width</td>
    <td>Dart SDK | Dartium | Dart Editor</td>
  </tr>
</table>
